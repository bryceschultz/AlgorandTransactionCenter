<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="algosdk.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: black;
  font-family: "Courier New", Courier, monospace;
  font-size: 16px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
  
.button {
  width: 100%;
  background-color: #2ab934;
  color: white;
}
</style>
<body>

<div class="bgimg">
  <div class="middle">
    <h2>From</h2>
    <input id="originWalletAddress" type="text">
    <p>Your wallet address</p>
    <br>
    <input id="originWalletPassphrase" type="text">
    <p>Your wallet passphrase</p>
    <br>
    <hr>
    <br>
    <h2>To</h2>
    <input id="destinationWalletAddress" type="text">
    <p>Destination wallet address</p>
    <br>
    <hr>
    <br>
    <h2>Amount</h2>
    <input id="transactionAmount" type="number">
    <p>Algos (0.1 minimum)</p>
    <br>
    <button id="submitTransaction" class="button" width="60" height="100">submit transaction</button>
  </div>
</div>
  
<script>  
  function sendTransaction1(originWalletAddress, originWalletPassphrase, destinationWalletAddress, transactionAmount) {
    var postString = "https://algorandtransactioncenter.herokuapp.com/postTransactionToExistingAccount??transactionAmountInAlgos="+transactionAmount+"&originWalletPassphrase="+originWalletPassphrase+"&originWalletAddress="+originWalletAddress+"&destinationWalletAddress="+destinationWalletAddress;    
    var form = new FormData();
    var settings = {
    "url": postString,
    "method": "POST",
    "timeout": 0,
    "processData": false,
    "mimeType": "multipart/form-data",
    "contentType": false,
    "data": form
  };

  $.ajax(settings).done(function (response) {
    console.log(response);
     var respObj = JSON.parse(response);
  });
  }
  
var btn = document.getElementById("submitTransaction");

// When the user clicks on the button, open the modal
btn.onclick = function() {
  var originWalletAddress = document.getElementById("originWalletAddress").value;
  console.log(originWalletAddress);
  var originWalletPassphrase = document.getElementById("originWalletPassphrase").value;
  console.log(originWalletPassphrase);
  var destinationWalletAddress = document.getElementById("destinationWalletAddress").value;
  console.log(destinationWalletAddress);
  var transactionAmount = document.getElementById("transactionAmount").value;
  console.log(transactionAmount);
  var transactionResult = sendTransaction1(originWalletAddress, originWalletPassphrase, destinationWalletAddress, transactionAmount);
}
  
</script>
</body>
</html>
