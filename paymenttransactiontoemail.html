<!DOCTYPE html>
<html>
<head>

<script src="algosdk.min.js"></script>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: black;
  font-family: "Courier New", Courier, monospace;
  font-size: 16px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
  
.button {
  width: 100%;
  background-color: #2ab934;
  color: white;
}
</style>
<body>

<div class="bgimg">
  <div class="middle">
    <h2>From</h2>
    <input type="text">
    <p>Your wallet address</p>
    <br>
    <input type="text">
    <p>Your wallet passphrase</p>
    <br>
    <hr>
    <br>
    <h2>To</h2>
    <input type="text">
    <p>Destination email address</p>
    <br>
    <a href="payexistingwallet.html">
    <button class="button" width="60" height="100">submit transaction</button>
    </a>
  </div>
</div>


</body>
</html>
